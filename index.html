<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row gap-3">
        <div class="col text-bg-dark">1 of 2</div>
        <div class="col text-bg-dark">2 of 2</div>
      </div>
      <div class="row">
        <div class="col text-bg-info">1 of 3</div>
        <div class="col">2 of 3</div>
        <div class="col">3 of 3</div>
      </div>
      <div class="row gap-2">
        <div class="col-3 text-bg-warning">1 of 4</div>
        <div class="col-6 text-bg-warning">2 of 4</div>
        <div class="col-1 text-bg-warning">3 of 4 wider</div>
        <div class="col-1 text-bg-warning">4 of 4</div>
      </div>
    </div>

    <!-- / -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
